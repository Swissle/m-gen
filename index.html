<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Gen - Advanced Extrap Pattern Generator</title>
    <style>
        :root {
            /* Catppuccin Mocha Color Scheme */
            --ctp-rosewater: #f5e0dc;
            --ctp-flamingo: #f2cdcd;
            --ctp-pink: #f5c2e7;
            --ctp-mauve: #cba6f7;
            --ctp-red: #f38ba8;
            --ctp-maroon: #eba0ac;
            --ctp-peach: #fab387;
            --ctp-yellow: #f9e2af;
            --ctp-green: #a6e3a1;
            --ctp-teal: #94e2d5;
            --ctp-sky: #89dceb;
            --ctp-sapphire: #74c7ec;
            --ctp-blue: #89b4fa;
            --ctp-lavender: #b4befe;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-subtext0: #a6adc8;
            --ctp-overlay2: #9399b2;
            --ctp-overlay1: #7f849c;
            --ctp-overlay0: #6c7086;
            --ctp-surface2: #585b70;
            --ctp-surface1: #45475a;
            --ctp-surface0: #313244;
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-crust: #11111b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--ctp-base) 0%, var(--ctp-mantle) 100%);
            color: var(--ctp-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--ctp-mauve), var(--ctp-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--ctp-subtext0);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .generator-section {
            background: var(--ctp-surface0);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--ctp-surface1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .generator-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--ctp-mauve) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 4s ease-in-out infinite;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--ctp-subtext1);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--ctp-mantle);
            border: 2px solid var(--ctp-surface1);
            border-radius: 12px;
            color: var(--ctp-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ctp-mauve);
            box-shadow: 0 0 0 3px rgba(203, 166, 247, 0.1);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: var(--ctp-overlay0);
        }

        .extrap-input {
            font-family: 'Courier New', monospace;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
        }

        .expiry-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--ctp-mauve), var(--ctp-pink));
            color: var(--ctp-crust);
            box-shadow: 0 4px 15px rgba(203, 166, 247, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(203, 166, 247, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--ctp-surface1);
            color: var(--ctp-text);
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background: var(--ctp-surface2);
            transform: translateY(-2px);
        }

        .output-section {
            background: var(--ctp-mantle);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--ctp-surface1);
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }

        .output-container {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre;
            color: var(--ctp-text);
            word-break: break-all;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--ctp-surface1);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--ctp-subtext0);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--ctp-green);
            color: var(--ctp-crust);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.05;
            }
            50% {
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .generator-section {
                padding: 1.5rem;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--ctp-surface1);
            border-top-color: var(--ctp-mauve);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .validation-error {
            border-color: var(--ctp-red) !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">M Gen</h1>
            <p class="subtitle">pre gen</p>
        </header>

        <section class="generator-section">
            <form id="generatorForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="extrap">Extrap</label>
                        <input type="text" class="form-input extrap-input" id="extrap" 
                               placeholder="5555...." maxlength="16" required>
                        <small style="color: var(--ctp-subtext0); font-size: 0.8rem;">
                            Use 'x' for random digits, numbers stay fixed. Max 16 characters.
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Expiry (2-digit format)</label>
                        <div class="expiry-group">
                            <input type="number" class="form-input" id="expiryMonth" min="1" max="12" value="12" placeholder="MM" required>
                            <input type="number" class="form-input" id="expiryYear" min="24" max="99" value="26" placeholder="YY" required>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        Generate 10 Cards
                    </button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">
                        Clear Output
                    </button>
                </div>
            </form>
        </section>

        <section class="output-section">
            <div class="stats-bar">
                <div class="stat-item">
                    <span>Lines: <strong id="lineCount">0</strong></span>
                </div>
                <div class="stat-item">
                    <span>Unique: <strong id="uniqueCount">0</strong></span>
                </div>
                <div class="stat-item">
                    <span>Duplicates: <strong id="duplicateCount">0</strong></span>
                </div>
            </div>
            <div id="outputContainer" class="output-container"></div>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class AdvancedExtrapGenerator {
            constructor() {
                this.generatedCards = new Set();
                this.duplicateCount = 0;
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('generatorForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateCards();
                });
                
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearOutput();
                });

                // Validate extrap input - only numbers and x
                document.getElementById('extrap').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9x]/gi, '').toLowerCase();
                });

                // Validate year input - only 2 digits
                document.getElementById('expiryYear').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 2);
                });
            }

            generateCards() {
                const extrap = document.getElementById('extrap').value.trim().toLowerCase();
                const expiryMonth = document.getElementById('expiryMonth').value.padStart(2, '0');
                const expiryYear = document.getElementById('expiryYear').value.padStart(2, '0');

                if (!extrap) {
                    this.showToast('Please enter extrap pattern', 'error');
                    return;
                }

                if (extrap.length > 16) {
                    this.showToast('Extrap cannot exceed 16 characters', 'error');
                    return;
                }

                const generateBtn = document.getElementById('generateBtn');
                const originalText = generateBtn.innerHTML;
                generateBtn.innerHTML = 'Generating<span class="loading"></span>';
                generateBtn.disabled = true;

                setTimeout(() => {
                    // Clear previous output first
                    this.clearOutput();
                    
                    const outputContainer = document.getElementById('outputContainer');
                    let generated = 0;
                    let attempts = 0;
                    this.duplicateCount = 0;

                    // Generate exactly 10 cards
                    while (generated < 10 && attempts < 30) {
                        const cardData = this.generateSingleCard(extrap, expiryMonth, expiryYear);
                        const cardId = `${cardData.number}-${cardData.cvv}-${cardData.expiry}`;
                        
                        if (!this.generatedCards.has(cardId)) {
                            this.generatedCards.add(cardId);
                            this.addOutputLine(cardData);
                            generated++;
                        } else {
                            this.duplicateCount++;
                        }
                        attempts++;
                    }

                    this.updateStats(generated, this.generatedCards.size, this.duplicateCount);
                    
                    if (generated === 0) {
                        this.showToast('All generated cards were duplicates', 'error');
                    } else {
                        this.showToast(`Generated ${generated} unique cards`, 'success');
                    }
                    
                    generateBtn.innerHTML = originalText;
                    generateBtn.disabled = false;
                }, 1000);
            }

            generateSingleCard(pattern, expiryMonth, expiryYear) {
                const number = this.generateCardNumberFromPattern(pattern);
                const cvv = this.generateCVV(3);
                const expiry = `${expiryMonth}/${expiryYear}`;
                
                return {
                    number: number,
                    cvv: cvv,
                    expiry: expiry,
                    pattern: pattern
                };
            }

            generateCardNumberFromPattern(pattern) {
                let number = '';
                let xCount = 0;
                
                // First pass: count x's and generate random digits
                for (let i = 0; i < pattern.length; i++) {
                    if (pattern[i] === 'x') {
                        xCount++;
                    }
                }
                
                // Generate random digits for x positions
                const randomDigits = [];
                for (let i = 0; i < xCount; i++) {
                    randomDigits.push(Math.floor(Math.random() * 10));
                }
                
                // Second pass: build the number
                let randomIndex = 0;
                for (let i = 0; i < pattern.length; i++) {
                    if (pattern[i] === 'x') {
                        number += randomDigits[randomIndex++];
                    } else {
                        number += pattern[i];
                    }
                }
                
                // If pattern is less than 16 digits, fill remaining with random digits and calculate check digit
                if (number.length < 16) {
                    const remainingDigits = 15 - number.length; // -1 for check digit
                    for (let i = 0; i < remainingDigits; i++) {
                        number += Math.floor(Math.random() * 10);
                    }
                    
                    // Calculate and add check digit
                    const checkDigit = this.calculateLuhnCheckDigit(number);
                    number += checkDigit;
                } else if (number.length === 16) {
                    // Full 16 digits, validate check digit
                    if (!this.luhnCheck(number)) {
                        // If invalid, recalculate check digit
                        number = number.slice(0, -1) + this.calculateLuhnCheckDigit(number.slice(0, -1));
                    }
                }
                
                return number;
            }

            calculateLuhnCheckDigit(number) {
                const sum = this.luhnSum(number + '0');
                return (10 - (sum % 10)) % 10;
            }

            luhnSum(number) {
                let sum = 0;
                let alternate = false;
                
                for (let i = number.length - 1; i >= 0; i--) {
                    let n = parseInt(number.charAt(i));
                    
                    if (alternate) {
                        n *= 2;
                        if (n > 9) n = (n % 10) + 1;
                    }
                    
                    sum += n;
                    alternate = !alternate;
                }
                
                return sum;
            }

            luhnCheck(number) {
                return this.luhnSum(number) % 10 === 0;
            }

            generateCVV(length) {
                let cvv = '';
                for (let i = 0; i < length; i++) {
                    cvv += Math.floor(Math.random() * 10);
                }
                return cvv;
            }

            addOutputLine(cardData) {
                const outputContainer = document.getElementById('outputContainer');
                // Pure single line format - no formatting, no extra spaces, no newlines
                const line = `${cardData.number}|${cardData.expiry}|${cardData.cvv}`;
                outputContainer.textContent += line + '\n';
                
                // Auto-scroll to bottom
                outputContainer.scrollTop = outputContainer.scrollHeight;
            }

            clearOutput() {
                document.getElementById('outputContainer').textContent = '';
                this.generatedCards.clear();
                this.duplicateCount = 0;
                this.updateStats(0, 0, 0);
            }

            updateStats(lines, unique, duplicates) {
                document.getElementById('lineCount').textContent = lines;
                document.getElementById('uniqueCount').textContent = unique;
                document.getElementById('duplicateCount').textContent = duplicates;
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show';
                
                if (type === 'error') {
                    toast.style.background = 'var(--ctp-red)';
                } else if (type === 'info') {
                    toast.style.background = 'var(--ctp-blue)';
                } else {
                    toast.style.background = 'var(--ctp-green)';
                }
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the advanced extrap generator
        const cardGenerator = new AdvancedExtrapGenerator();
    </script>
</body>
</html>
